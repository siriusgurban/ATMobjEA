<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>ATM</title>
</head>

<body>
    <header class="bg-primary d-flex justify-content-between">

        <img width="480"
            src="realistic-illustration-atm-machine-atm-bank-cash-machine-with-screen-keypad-debit_515532-220.avif"
            alt="atm">
        <div class="">
            <div id="balance" class="text-white fs-4">Balance</div>
        </div>
    </header>
    <main>

        <input id="inp1" type="number" class="my-4">
        <div class="btn-group">
            <button id="setMoney" class="btn btn-primary">Set Money</button>
            <button id="getMoney" class="btn btn-primary">Get Money</button>
            <button id="showBalance" class="btn btn-primary">Balance</button>
        </div>

        <table class="table table-bordered border-primary table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Operation</th>
                    <th scope="col">Time</th>
                    <th scope="col">Time</th>
                </tr>
            </thead>
            <tbody id="tbody" class="">
              
            </tbody>
        </table>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
